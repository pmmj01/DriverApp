{% extends 'base.html' %}
{% block content %}
    <ul class="ul_name">
        <div>
            <h5>{{ message }}</h5>
        </div>
        <li><b>First name:</b> {{ user.first_name }}</li>
        <li><b>Last name:</b> {{ user.last_name }}</li>
        <li><b>Phone number:</b> {{ user.phone_number }}</li>
        <li><b>User type:</b> {{ user.user_type }}</li>
        <li><b>Driver license:</b> {{ user.driving_license }}</li>

    </ul>
{% endblock %}
